<li [ngClass]="{'list-group-item': true,
  'list-group-item-success': getColor() === 'green',
  'list-group-item-danger': getColor() === 'red'}">
  <h4 [ngStyle]="{color: getColor()}">{{ postTitle }}</h4>
  <i>Créé le : {{postDate | date: 'short'}}</i>
  <p>{{postContent}}</p>
  <button class="btn btn-success" (click)="onLovit('more')">Love it !</button>
  <button class="btn btn-danger" (click)="onLovit('less')">Don't love it !</button>
</li>
